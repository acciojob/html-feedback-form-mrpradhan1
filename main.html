<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form>
		<div>
			<label for="name">Name </label>
			<input type="text" id="name" minlength="3" maxlength="50" required>
		</div>
		<div>
			<label for="portfolio">Portfolio:</label>
			 <input type="url" name="portfolio" id="portfolio">
		</div>
		<div>
			<label for="favColor">favColor</label>
			<input type="color" id="favColor" >
		</div>
		<div>
			<label for="likeness">Likeness</label>
			<input type="range" id="likeness" max="100" min="1" >
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
